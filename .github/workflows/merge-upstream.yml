name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 50/30 * * * *

jobs:
  merge:

    runs-on: ubuntu-18.04

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "lqbz@live.com"
        git config --global user.name "3gZ2jA"

    - name: Load upstream commits
      run : |
        git remote add offical https://github.com/openwrt/openwrt.git
        git fetch offical
        git pull offical master

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH --tags  
